<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
        <!-- Show error message if registration fails -->
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="error"></div>
        
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" required />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password" required />
            </div>
            <button type="submit">Register</button>
        </form>

        <hr>

        <div>
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>
</body>
</html>
